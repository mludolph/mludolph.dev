# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "12"

      # Runs a single command using the runners shell
      - name: run yarn install
        run: yarn install

      - name: run yarn generate
        run: yarn generate

      # - name: Push dist folder to other directory
      #  uses: cpina/github-action-push-to-another-repository@v1.2
      #  env:
      #    API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
      #  with:
      #    source-directory: dist
      #   destination-github-username: mludolph
      #    destination-repository-name: mludolph.github.io
      #    user-email: mail@moritzludolph.de
      #    destination-repository-username: mludolph
      #    target-branch: gh-pages

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa # optional
          known_hosts: "placeholder"

      - name: Add known known_hosts
        run: ssh-keyscan -p ${{secrets.SSH_PORT}} -H ${{secrets.SSH_HOST}} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz --force --delete -e 'ssh -p ${{secrets.SSH_PORT}}' ./dist/ ${{secrets.SSH_USER}}@${{secrets.SSH_HOST}}:${{secrets.TARGET_DIR}}

      - uses: alex-ac/github-action-ssh-docker-compose@master
        name: Docker-Compose Remote Deployment
        with:
          ssh_host: mludolph.dev
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          ssh_user: ${{ secrets.SSH_USER }}
          docker_compose_prefix: api
          docker_compose_filename: ./api/docker-compose.yml
